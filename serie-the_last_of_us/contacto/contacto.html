    <main>
      <section>
        <div class="contenedor-formulario">
          <h2>Contactanos</h2>
          <form action="../confirmacion/confirmacion.html" method="get">
            <p>¡Contanos qué tenés en mente o simplemente saludanos!</p>

            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Tu nombre"
              required
              minlength="2"
              maxlength="50"
            />

            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Tu apellido"
              required
              minlength="2"
              maxlength="50"
            />

            <label for="correo">Correo electrónico:</label>
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="ejemplo@dominio.com"
              required
            />

            <label for="mensaje">Tu mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="7"
              placeholder="Escribí tu consulta o comentario aquí..."
              required
              minlength="10"
              maxlength="200"
            ></textarea>

            <button type="submit">Enviar mensaje</button>
          </form>
        </div>
      </section>
