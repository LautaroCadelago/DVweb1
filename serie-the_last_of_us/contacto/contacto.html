    </header>

    <main>
      <section>
        <div class="contenedor-formulario">
          <h2>Contactanos</h2>
          <form action="../confirmacion/confirmacion.html" method="get">
            <p>¡Contanos qué tenés en mente o simplemente saludanos!</p>

            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Tu nombre"
              required
              minlength="2"
              maxlength="50"
            />

            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Tu apellido"
              required
              minlength="2"
              maxlength="50"
            />

            <label for="correo">Correo electrónico:</label>
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="ejemplo@dominio.com"
              required
            />

            <label for="mensaje">Tu mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="7"
              placeholder="Escribí tu consulta o comentario aquí..."
              required
              minlength="10"
              maxlength="200"
            ></textarea>

            <button type="submit">Enviar mensaje</button>
          </form>
        </div>
      </section>

      <section>
        <div class="contenedor-redes">
          <h3>Seguinos en nuestras redes</h3>
          <a
            href="https://www.max.com/ar/es/shows/the-last-of-us/temporada-1"
            target="_blank"
            aria-label="HBO Max"
          >
            <img src="../imagenes/iconos/icono-hbo.png" alt="Icono HBO Max" />
            <span>HBO Max</span>
          </a>
          <a
            href="https://twitter.com/TheLastofUsHBO"
            target="_blank"
            aria-label="Twitter"
          >
            <img src="../imagenes/iconos/icono-tw.png" alt="Icono Twitter" />
            <span>Twitter</span>
          </a>
          <a
            href="https://www.instagram.com/thelastofus/"
            target="_blank"
            aria-label="Instagram"
          >
            <img src="../imagenes/iconos/icono-ig.png" alt="Icono Instagram" />
            <span>Instagram</span>
          </a>
        </div>
      </section>
    </main>
